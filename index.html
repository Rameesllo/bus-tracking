<!DOCTYPE html>
<html>
<head>
  <title>Bus Tracking System</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      margin-bottom: 30px;
      color: #333;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin: 10px 0;
      cursor: pointer;
      font-weight: bold;
    }

    .upload {
      background: #007bff;
      color: white;
    }

    .map {
      background: #28a745;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Bus Tracking System</h2>

  <button class="upload" onclick="window.location.href='driver.html'">
    üìç Upload Bus Location
  </button>

  <button class="map" onclick="window.location.href='map.html'">
    üöå View Live Bus Map
  </button>
</div>

</body>
</html>
